    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>

<body>

<button class="btn btn-success" data-toggle="modal" data-target="#checkout">
    Carrito
</button>
<div>
    <div class="modal" id="checkout" tabindex="-1" role="dialog" aria-labelledby="tittleCkeckOut" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="tittleCkeckOut">Mi Carrito</h5>
                    <button class="close" data-dismis="modal" aria-label="cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-succes">
                        <table class="table table-dark table-hover">
                            <thead>
                                <th scope="col">#</th>
                                <th scope="col">Item</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Opciones</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td scope="row"><img width="50px" src="https://bluemonk.com.ar/95-thickbox_default/fernet-branca-750cc.jpg" alt=""></td>
                                    <td scope="row">Fernet</td>
                                    <td scope="row">2</td>
                                    <td scope="row">$5000</td>
                                    <td scope="row">
                                        <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <h4>Total: $5000</h4>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning" type="button" data-dismis="modal">Cerrar</button>
                    <button class="btn btn-success" type="button">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>
    

</div>



    


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
